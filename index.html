<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatoe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="result">0</div>
    <div class="numbers">
      <button data-num="1" class="box1 button">1</button>
      <button data-num="2" class="box2 button">2</button>
      <button data-num="3" class="box3 button">3</button>
      <button data-num="4" class="box4 button">4</button>
      <button data-num="5" class="box5 button">5</button>
      <button data-num="6" class="box6 button">6</button>
      <button data-num="7" class="box7 button">7</button>
      <button data-num="8" class="box8 button">8</button>
      <button data-num="9" class="box9 button">9</button>
      <button data-num="0" class="box0 button">0</button>
      <button data-num="." class="box. button">.</button>
    </div>
    <div class="operators">
      <button data-num="+" class="box+ button">+</button>
      <button data-num="-" class="box- button">-</button>
      <button data-num="*" class="box* button">x</button>
      <button data-num="/" class="box/ button">/</button>
      <button data-num="=" class="box= button">=</button>
    </div>
  </body>
  </div>
<script src="script.js"></script>
</html>
